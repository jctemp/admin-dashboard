<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/toolbar.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Admin Dashboard</title>
</head>

<body>

    <div class="layout">
        <div class="heading">
            <h1>Dashboard</h1>
        </div>
        <div class="toolbar">
            <nav>
                <ul>
                    <li><span class="material-symbols-rounded">home</span><a href="">Home</a></li>
                    <li><span class="material-symbols-rounded">person</span><a href="">Profile</a></li>
                    <li><span class="material-symbols-rounded">message</span><a href="">Message</a></li>
                    <li><span class="material-symbols-rounded">history</span><a href="">History</a></li>
                    <li><span class="material-symbols-rounded">task</span><a href="">Tasks</a></li>
                    <li><span class="material-symbols-rounded">group</span><a href="">Community</a></li>
                    <!-- separator  -->
                    <li><span class="material-symbols-rounded">settings</span><a href="">Settings</a></li>
                    <li><span class="material-symbols-rounded">support</span><a href="">Support</a></li>
                    <li><span class="material-symbols-rounded">shield</span><a href="">Privacy</a></li>
                </ul>
            </nav>
        </div>
        <header class="head">
            <div class="search flex-center">
                <span class="material-symbols-rounded">search</span>
                <input type="search" name="search" id="search">
            </div>
            <div class="user flex-center">
                <span class="material-symbols-outlined">notifications_active</span>
                <div class="frame frame-small">
                    <img src="./images/charlesdeluvio-pug.jpg" alt="profile image with pug">
                </div>
                Morgan Oakley
            </div>
            <div class="greeting flex-center">
                <div class="frame">
                    <img src="./images/charlesdeluvio-pug.jpg" alt="profile image with pug">
                </div>
                <div class="text">
                    Hi there,
                    <h2>Morgan Oakley (@morgan)</h2>
                </div>
            </div>
            <div class="buttons flex-center">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <main class="main">

        </main>
    </div>

</body>

</html>
